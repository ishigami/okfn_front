<div class="card-author {{ className }}">
    <div class="card-author__content">
        <div class="image flex-shrink-0">
            <img src="/images/{{ image }}" alt="{{ author }}">
        </div>
        <div class="content">
            <strong class="block mb-8 text-h3">{{ name }}</strong>
            <div class="block-txt">
                {{> description }}
            </div>
        </div>
    </div>
</div>
